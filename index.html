<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<div class="hero">
		<h1>Create an account</h1>
		<div class="signup-box">
			<div class="left-box">
				<form>
					<input type="text" placeholder="Your Name" class="input-box">
					<input type="text" placeholder="abc" class="input-box">
					<input type="email" placeholder="Your email" class="input-box">
					<input type="password" class="input-box">
					<input type="checkbox" id="terms">
					<label for="terms">I Accept the terms & conditions</label>
					<button type="submit">Sign Up <span>&#x27f6;</span></button>
				</form>
			</div>
			<div class="right-box">
				<a href="#" class="fb-link"><i class="fab fa-facebook-f"></i>Connect with facebook</a>
				<a href="#" class="tw-link"><i class="fa-brands fa-twitter"></i>Connect with Twitter</a>
				<a href="#" class="g-link"><i class="fa-brands fa-google"></i>Connect with Goggle</a>
			</div>
		</div>
		<p class="login-msg">I already have a account? <a href="#">Login Now</a></p>
	</div>
</body>
</html>
